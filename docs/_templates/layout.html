{% extends "!layout.html" %}
{% block footer %} {{ super() }}

  <style>
    /* Sidebar header (and topbar for mobile) */
    .wy-side-nav-search, .wy-nav-top {
      background: #ff8800;  /* Orange header */
    }

    /* Sidebar */
    .wy-nav-side {
      background: #fff79a;  /* Light yellow sidebar */
    }

    /* Main page content background */
    .wy-nav-content {
      background: #fff4e5;  /* Light orange background */
    }

    /* Optional: text color override for better contrast on yellow */
    .wy-menu-vertical a, 
    .wy-side-nav-search input, 
    .wy-side-nav-search .icon {
      color: #333333;
    }
  </style>
{% endblock %}
